package Socket;

message Input {
    required string cmd = 1;
    optional string clientId = 2;
    optional string termId = 3;
    optional int32 code = 4;
}

message Conf {
    oneof type {
        string group = 1;
        int32 cols = 2;
        int32 rows = 3;
    }
}

message Output {
    required string cmd = 1;
    required string clientId = 2;
    optional string termId = 3;
    optional string output = 4;
    optional Conf conf = 5;
}
